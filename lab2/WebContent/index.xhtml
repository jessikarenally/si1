<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:head>
        <title>Agenda</title>
    </h:head>
    
    <h:body>
    	<p:fieldset legend="Agenda" />
        <h:form>
        <br/><br/>
        <h:commandButton id="btnCadastra" value="Cadastrar contato" action="#{controller.cadastro}"/>
        </h:form>
    
    <h:form>  
    	<p:dataTable var="contato" value="#{controller.contatos}">  
        <p:column headerText="Nome">  
            <h:outputText value="#{contato.nome}" />  
        </p:column>  
  
        <p:column headerText="Quantidade de numeros">  
            <h:outputText value="#{contato.qntNumero}" />  
        </p:column>  
        
    </p:dataTable>  
	</h:form>  
	<br/><br/>
    <p:fieldset legend="Buscar contato" />
        <h:form>
        <br/><br/>
        <h:outputLabel id="lblBuscarNome" value="Parte do nome"/>
	    <h:inputText id="textBuscarNome"  autocomplete="true" title="Digite o nome ou parte do nome do contato que quer procurar" value="#{controller.nome}" />
        <h:commandButton id="btnBuscaN" value="Buscar por nome" action="#{controller.busca}"/>
        
        <br/><br/>
        
        <h:outputLabel id="lblBuscarTelefone" value="Parte do telefone"/>
	    <h:inputText id="textBuscarTelefone"  autocomplete="true" title="Digite o telefone ou parte do telefone do contato que quer procurar" value="#{controller.numero}" />
        <h:commandButton id="btnBuscaT" value="Buscar por telefone" action="#{controller.buscaTel}"/>
        
		<br/>
        
        <p:dataTable var="contato" value="#{controller.resultado}">  
        <p:column headerText="Nome">  
            <h:outputText value="#{contato.nome}" />  
        </p:column>  
  
        <p:column headerText="Quantidade de numeros">  
            <h:outputText value="#{contato.qntNumero}" />  
        </p:column> 
        
        <p:column headerText="Numeros">  
            <h:outputText value="#{contato.numeros}" />  
        </p:column>  
        
        <p:column headerText="Idade">  
            <h:outputText value="#{contato.idade}" />  
        </p:column> 
        
        <p:column headerText="Emails">  
            <h:outputText value="#{contato.email}" />  
        </p:column> 
        
        <p:column headerText="Descricao">  
            <h:outputText value="#{contato.descricao}" />  
        </p:column> 
        </p:dataTable>
        
        </h:form>
    
    
    </h:body>
    
    
</html>
