<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:head>
        <title>Adicionar contato</title>
    </h:head>
    
    <h:body>
        <p:fieldset legend="Adicionar contato" />
        <h:form id="cadastro">
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"> 
	        <h:outputLabel id="lblNome" value="Nome"/>
	        <h:inputText id="textNome" required="true" autocomplete="true" title="Infome o nome do novo contato" />
	        
	        <h:outputLabel id="lblNumero" value="Numero"/>
	        <h:inputText id="textNumero" required="true" autocomplete="true" title="Infome um numerob para o contato" />
	        
	        <h:outputText value="Operadora: " />  
	        <h:selectOneMenu id="tipo">  
	            <f:selectItem itemLabel="Selecione a operadora" itemValue="" />  
	            <f:selectItem itemLabel="Oi" itemValue="1" />  
	            <f:selectItem itemLabel="Claro" itemValue="2" />  
	            <f:selectItem itemLabel="Vivo" itemValue="3" />
	            <f:selectItem itemLabel="Tim" itemValue="3" />  
	        </h:selectOneMenu>  
	           
	        
	        <h:outputLabel id="lblIdade" value="Idade"/>
	        <h:inputText id="textIdade"  autocomplete="true" title="Infome a idade (opcional)" />
	        
	        <h:outputLabel id="lblEmail" value="Email"/>
	        <h:inputText id="textEmail" autocomplete="true" title="Infome um email para o contato" />
	        
	        <h:commandButton id="btnCadastra" value="Cadastrar contato" action="#{agenda.addContato('#{lblNome}', '#{agenda.criaNumero(345670000000000L)}')}"/>
    	   <h:commandButton id="volta" action="#{controller.index()}" value="index2" />
    	</h:panelGrid>
    	</h:form>
    </h:body>
</html>
