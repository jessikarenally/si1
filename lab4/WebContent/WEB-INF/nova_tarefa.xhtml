<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:head>
        <title>Adicionar nova tarefa</title>
    </h:head>
    
    <h:body>
        <p:fieldset legend="Adicionar nova tarefa" />
        <h:form id="nova_tarefa">
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"> 
	        
	        <h:outputLabel id="lblNome" value="Nome*"/>
	        <p:inputText id="textNome" required="true" autocomplete="true" title="Infome o nome da nova tarefa" value="#{gerenciadorBean.nome}" />
	        
	        <h:outputLabel id="lblData" value="Data"/>
	        <p:inputMask value="#{gerenciadorBean.data}" mask="99/99/9999"/>  
	        
	        <h:outputLabel id="lblDescricao" value="Descricao"/>
	        <p:inputText id="textDescricao" autocomplete="true" title="Infome a descricao da tarefa" value="#{gerenciadorBean.descricao}" />
	        	        
	        <h:commandButton id="btnAddNewTask" value="Criar" action="#{gerenciadorBean.addNewTask}"/>
	        <h:commandButton id="btnVoltar" value="Voltar" action="#{gerenciadorBean.index}"/>
    	  
    	</h:panelGrid>
    	</h:form>
    </h:body>
</html>
